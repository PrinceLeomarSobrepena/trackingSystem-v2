<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<style>
    .card-orange {
    background-color: #f57c00;
    color: white;
    }
    .card-dark {
    background-color: #333;
    color: white;
    }
    .progress-bar-orange {
    background-color: #f57c00;
    }
    /* Custom styles */
    .dashboard {
    gap: 20px;
    }
</style>
</head>
<body>
<div class="container my-5">
    <div class="row dashboard">
        <!-- Metric Cards Section -->
        <div class="col-lg-8 col-md-12 row">
            <!-- Users Active Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
            <div class="card card-orange p-3">
                <div class="d-flex justify-content-between align-items-center">
                <i class="bi bi-person fs-2"></i>
                <i class="bi bi-three-dots fs-5"></i>
                </div>
                <h2 class="my-3">1600</h2>
                <p>Users Active</p>
                <span>+55%</span>
            </div>
            </div>

            <!-- Click Events Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
            <div class="card card-dark p-3">
                <div class="d-flex justify-content-between align-items-center">
                <i class="bi bi-hand-thumbs-up fs-2"></i>
                <i class="bi bi-three-dots fs-5"></i>
                </div>
                <h2 class="my-3">357</h2>
                <p>Click Events</p>
                <span>+124%</span>
            </div>
            </div>

            <!-- Purchases Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
            <div class="card card-dark p-3">
                <div class="d-flex justify-content-between align-items-center">
                <i class="bi bi-cart fs-2"></i>
                <i class="bi bi-three-dots fs-5"></i>
                </div>
                <h2 class="my-3">2300</h2>
                <p>Purchases</p>
                <span>+15%</span>
            </div>
            </div>

            <!-- Likes Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
            <div class="card card-dark p-3">
                <div class="d-flex justify-content-between align-items-center">
                <i class="bi bi-heart fs-2"></i>
                <i class="bi bi-three-dots fs-5"></i>
                </div>
                <h2 class="my-3">940</h2>
                <p>Likes</p>
                <span>+90%</span>
            </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="col-lg-4 col-md-12 mt-3">
            <div class="card p-4">
            <h5>Reviews</h5>
            <div class="mb-2">
                <div class="d-flex justify-content-between">
                <span>Positive Reviews</span>
                <span>80%</span>
                </div>
                <div class="progress">
                <div class="progress-bar progress-bar-orange" role="progressbar" style="width: 80%"></div>
                </div>
            </div>
            <div class="mb-2">
                <div class="d-flex justify-content-between">
                <span>Neutral Reviews</span>
                <span>17%</span>
                </div>
                <div class="progress">
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 17%"></div>
                </div>
            </div>
            <div class="mb-2">
                <div class="d-flex justify-content-between">
                <span>Negative Reviews</span>
                <span>3%</span>
                </div>
                <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 3%"></div>
                </div>
            </div>
            <p class="mt-3">More than 1,500,000 developers used Creative Tim's products and over 700,000 projects were created.</p>
            <button class="btn btn-dark">View all reviews</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
